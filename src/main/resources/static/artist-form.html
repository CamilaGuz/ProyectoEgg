<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos_propios.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registro</title>
</head>
<body>

    <!-- Comienzo del formulario-->
    <div class="container-fluid mt-3">
        <div class="p-5 bg-primary text-white text-center">
            <h1>[Ke Sale!]</h1>
            <p>Registro de artista</p> 
          </div>
          
        <form action="/action_page.php" class="was-validated">
          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="user_name" placeholder="Ingrese su nombre de usuario" name="nombre_usuario" required>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Campo obligatorio.</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Dirección de correo electrónico:</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrese su e-mail" name="email" required>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Campo obligatorio.</div>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="pass" placeholder="Ingrese una contraseña" name="password" required>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Campo obligatorio.</div>
          </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
      
    
</body>
