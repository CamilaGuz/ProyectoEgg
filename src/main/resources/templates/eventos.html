        <!-- Lista de artistas: Cards -->
        <section class="light">
            <div class="container py-2">
                <div class="h1 text-center text-dark" id="pageHeaderTitle">TUS PRÓXIMOS EVENTOS</div>

                <article class="postcard light blue" th:each="evento : ${eventos}" method="GET">
                    <a class="postcard__img_link stretched-link" data-bs-toggle="modal" data-bs-target="#" href="#">
                        <img class="postcard__img"
                             th:if="${evento.imagen != null}"
                             th:src="${'/imagen/evento?id=' + evento.id}"
                             alt="IMAGEN EVENTO" />
                        <img class="postcard__img"
                             th:if="${evento.imagen == null}"
                             src="../images/event_default1.jpg"
                             alt="IMAGEN EVENTO" />
                    </a>

                    <div class="postcard__text t-dark">
                        <h1 class="postcard__title blue" th:text="${evento.titulo}"></h1>
                        <div class="postcard__subtitle small">
                            <time th:text="${evento.fecha}">
                            </time>
                        </div>
                        <div class="postcard__bar"></div>
                        <div class="postcard__preview-txt" th:text="${evento.contenido}"></div>
                        <ul>
                                <li th:text="${evento.direccion}" ></li>
                        </ul>
                        <ul class="postcard__tagbox">
                            <li class="tag__item"><i class="fas fa-tag mr-2" th:text="${evento.valor}"></i></li>
                            <li class="tag__item"><i class="fas fa-clock mr-2"></i>20 a 23 hs</li>
                            <li class="tag__item play blue">
                                <a href="../templates/artist-list.html" ><i class="fas fa-play mr-2" th:text="${evento.organizador.nombre}"></i></a>
                            </li>
                        </ul>
                    </div>
                </article>

                <article class="postcard light blue">
                    <a class="postcard__img_link stretched-link" data-bs-toggle="modal" data-bs-target="#" href="#">
                        <img class="postcard__img" src="https://mendozatoday.com.ar/wp-content/uploads/2021/10/Image-64.jpg"
                             alt="Arena Maipu" />
                    </a>


                    <div class="postcard__text t-dark">
                        <h1 class="postcard__title blue"><a href="#">NOMBRE EVENTO</a></h1>
                        <div class="postcard__subtitle small">
                            <time datetime="2022-06-12 15:00:00">
                                <i class="fas fa-calendar-alt mr-2"></i>Domingo, 12 Junio
                            </time>
                        </div>
                        <div class="postcard__bar"></div>
                        <div class="postcard__preview-txt"> Breve reseña
                            <ul>
                                <li>Artistas Invitados: La Barra y Banda XXI</li>
                                <li> Lugar: Emilio Civit 791, M5515 Maipú, Mendoza</li>
                            </ul>
                        </div>
                        <ul class="postcard__tagbox">
                            <li class="tag__item"><i class="fas fa-tag mr-2"></i>$3000</li>
                            <li class="tag__item"><i class="fas fa-clock mr-2"></i>15 a 18 hs</li>
                            <li class="tag__item play blue">
                                <a href="../templates/artist-list.html"><i class="fas fa-play mr-2"></i>Conocé Artistas</a>
                            </li>
                        </ul>
                    </div>
                </article>

                

        </section>


        <footer th:include="/fragments.html::mi_footer"></footer>
        
        <div th:fragment="mi_footer">
            <footer class="bg-dark text-center text-white fixed-bottom mt-5">

                <div class="container pb-0">
                    <h5>Seguinos en:</h5>
                    <section class="mb-1">
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#" role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                </div>

            </footer>
