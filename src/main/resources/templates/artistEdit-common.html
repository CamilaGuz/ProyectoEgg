<!DOCTYPE html>

        <meta charset="utf-8">
        <title>[Ke Sale?] - Editar perfil</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>

    </head>
    <body>

        <!--Cabecera (Navbar de BS4)-->
        <div th:include="fragments :: mi_header"></div>
 
        <!--Cuerpo del formulario-->
        <div class="row mt-2">
            <h3 style="margin-left: 40px; margin-bottom: -10px">Editar perfil</h3>
        </div>
        <div class="row d-flex justify-content-center mb-5">   
            <div class="col-md-4 my-5">
                <div class="container-fluid">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-danger disabled">Descripción y redes</a>
                        <a href="artistEdit-picture.html" class="list-group-item list-group-item-action">Imagen de perfil</a>
                        <a href="artistedit-password.html" class="list-group-item list-group-item-action">Contraseña</a>
                      </div>
                </div>
            </div>

            <div class="col-md-8 my-5">
                <div class="col-md-8">
                    <div class="container">
                        <form id="formulario-artista-common">
                            <div class="form-group">
                                <select class="custom-select form-control" id="inputTipoArte">
                                  <option selected>¿Qué tipo de arte hacés?</option>
                                  <option value="1">Música</option>
                                  <option value="2">Audiovisual</option>
                                  <option value="3">Cine</option>
                                  <option value="4">Teatro</option>
                                  <option value="5">Danza</option>
                                  <option value="6">Pintura</option>
                                  <option value="7">Poesía</option>
                                  <option value="8">Nada, solo estoy mirando</option>
                                  <option value="8">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="inputDescripción" rows="5" placeholder="Ingresá una descripción" required></textarea>
                            </div>
                            <h2>Redes sociales</h2>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputYoutube">Youtube:</label>
                                        <input type="url" class="form-control" id="inputYoutube" aria-describedby="exampleYoutube" pattern="https://www.youtube.com.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputInstagram">Instagram:</label>
                                        <input type="url" class="form-control" id="inputInstagram" aria-describedby="exampleInstagram" pattern="https://.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputFacebook">Facebook:</label>
                                        <input type="url" class="form-control" id="inputFacebook" aria-describedby="exampleFacebook" pattern="https://.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputTwitter">Twitter:</label>
                                        <input type="url" class="form-control" id="inputTwitter" aria-describedby="exampleTwitter" pattern="https://.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger">Guardar</button>
                          </form>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>


        <!--Pie de página-->
        <div th:fragment="mi_footer">
            <footer class="bg-dark text-center text-white fixed-bottom mt-5">

                <div class="container pb-0">
                    <!-- Section: Social media -->
                    <h5>Seguinos en:</h5>
                    <section class="mb-1">
                        <!-- Facebook -->
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#" role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <!-- Twitter -->
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>

                        <!-- Instagram -->
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                    <!-- Section: Social media -->
                </div>

            </footer>

        </div>

          


        <div th:fragment="mi_header">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="container-fluid">
                    <!-- Izquierda -->
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <div class="d-flex justify-content-start">
                            <!-- logo -->
                            <a class="navbar-brand" href="index.html">
                                <img src="../static/images/logo.jpg" alt="Logo" style="width:60px;" class="rounded-circle">
                            </a>
                            <!--Links a otras vistas/secciones-->
                            <ul class="navbar-nav me-auto align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Principal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="eventos.html">Cartelera</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="artist-list.html">Artistas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacto</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- Fin Izquierda -->

                    <!-- Derecha-->
                    <div class="collapse navbar-collapse justify-content-end" >
                        <div class="d-flex justify-content-end">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="btn btn-outline-light" href="index.html">ADMIN</a>
                                </li>
                            </ul>
                            <!--  SI ESTÁ LOGUEADO EN LA PÁGINA -->
                            <div class="d-flex ml-3">
                                <div class="btn-group dropleft">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                    Usuario
                                    </button>
                                    <div class="dropdown-menu">
                                    <!-- Si conservamos artist-profile, este botón llevaría a esa vista -->
                                    <a class="dropdown-item" href="artist-profile.html">Mi Perfil</a>
                                    
                                    <!--Si no conservamos artist-profile, este botón directamente lleva al formulario de edición de datos personales-->
                                    <!-- <a class="dropdown-item" href="artistEdit-common.html">Editar Perfil</a> -->
                                    
                                    <a class="dropdown-item" href="#">Mis Eventos</a>
                                    <a class="dropdown-item" href="#">Favoritos</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item btn-danger" href="#"><button class="btn btn-danger">Cerrar Sesión</button></a>
                                    </div>
                                </div>
                            </div>
    
                            <!-- SI NO ESTÁ LOGUEADO EN LA PÁGINA   -->
    
                            <!-- <div class="flex-column justify-content-center">
                                <div class="row justify-content-center">
                                    <a class="btn btn-secondary" href="login.html" role="button">Ingresar</a>
                                </div>
                                <a href="artist-form-Artista.html">¿Sos nuevo? Registrate</a>
                            </div> -->
                            
                        </div>

                    </div>
                    <!-- Fin Derecha -->             
                </div>
            </nav>
