        <!--Cuerpo del formulario-->
        <div class="row mt-2">
            <h3 style="margin-left: 40px; margin-bottom: -10px">Editar perfil</h3>
        </div>
        <div class="row d-flex justify-content-center mb-5">   
            <div class="col-md-4 my-5">
                <div class="container-fluid">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-danger disabled">Descripción y redes</a>
                        <a href="artistEdit-picture.html" class="list-group-item list-group-item-action">Imagen de perfil</a>
                        <a href="artistedit-password.html" class="list-group-item list-group-item-action">Contraseña</a>
                      </div>
                </div>
            </div>

            <div class="col-md-8 my-5">
                <div class="col-md-8">
                    <div class="container">
                        <form id="formulario-artista-common">
                            <div class="form-group">
                                <select class="custom-select form-control" id="inputTipoArte">
                                  <option selected>¿Qué tipo de arte hacés?</option>
                                  <option value="1">Música</option>
                                  <option value="2">Audiovisual</option>
                                  <option value="3">Cine</option>
                                  <option value="4">Teatro</option>
                                  <option value="5">Danza</option>
                                  <option value="6">Pintura</option>
                                  <option value="7">Poesía</option>
                                  <option value="8">Nada, solo estoy mirando</option>
                                  <option value="8">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="inputDescripción" rows="5" placeholder="Ingresá una descripción" required></textarea>
                            </div>
                            <h2>Redes sociales</h2>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputYoutube">Youtube:</label>
                                        <input type="url" class="form-control" id="inputYoutube" aria-describedby="exampleYoutube" pattern="https://www.youtube.com.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputInstagram">Instagram:</label>
                                        <input type="url" class="form-control" id="inputInstagram" aria-describedby="exampleInstagram" pattern="https://.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputFacebook">Facebook:</label>
                                        <input type="url" class="form-control" id="inputFacebook" aria-describedby="exampleFacebook" pattern="https://.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="#inputTwitter">Twitter:</label>
                                        <input type="url" class="form-control" id="inputTwitter" aria-describedby="exampleTwitter" pattern="https://.*" placeholder="http://">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger">Guardar</button>
                          </form>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>

                        ></a>

                    <!-- Github -->
