<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Artistas inscriptos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
        <link rel="stylesheet" href="../css/style-artistList.css">

    </head>
    <body>

        <!--Header con un navbar-->
        <section class="light">
            <nav class="navbar navbar-expand-sm navbar-danger bg-danger">
                <div class="container-fluid">
                    <!-- logo -->
                    <a class="navbar-brand" href="#">
                        <img src="../images/logo.jpg" alt="Logo" style="width:40px;" class="rounded-pill border-5">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="eventos.html">Cartelera</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-end">
                            <div class="d-flex">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                      Usuario
                                    </button>
                                    <div class="dropdown-menu">
                                      <a class="dropdown-item" href="artist-profile.html">Mi Perfil</a>
                                      <a class="dropdown-item" href="#">Mis Eventos</a>
                                      <a class="dropdown-item" href="#">Favoritos</a>
                                      <div class="dropdown-divider"></div>
                                      <a class="dropdown-item btn-danger" href="#"><button class="btn btn-danger">Cerrar Sesión</button></a>
                                    </div>
                                  </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        
        <!-- KISS Modal -->
        <div  class="modal top fade" id="ModalKISS" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="false" data-mdb-keyboard="true">

            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <!-- Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-center" ></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Body -->
                    <div class="modal-body">
                        <div class="row m-5">
                            <div class="col-lg-4 mb-4">
                                <div class="row">
                                    <h4>Título</h4>
                                </div>
                                <div class="row">
                                    <img class="modal-img" src="../images/banda1.jpg" alt="Imagen de KISS">
                                </div>

                            </div>
                            <div class="col-lg-8 mb-8">
                                Otro texto

                            </div>
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Lista de artistas: Cards -->
        <section class="light">
            <div class="container py-2">
                <div class="h1 text-center text-dark" id="pageHeaderTitle">Nuestros artistas</div>

                <article th:each="usuario : ${usuarios}" method="GET" class="postcard light blue">
                    <a class="postcard__img_link" href="artist-profile.html">
                        <img class="postcard__img" th:if="${usuario.imagen != null}"  th:src="${'/imagen/usuario?id=' + usuario.id}" alt="IMAGEN DE ARTISTA" />
                        <img class="postcard__img" th:if="${usuario.imagen == null}" src="../images/user_default1.jpg" alt="imagen de usuario"/>
                        <!-- <img class="postcard__img" src="../images/banda1.jpg" alt="imgen de usuario" /> -->
                    </a>


                    <div class="postcard__text t-dark">
                        <h1 class="postcard__title blue" th:text="${usuario.nombre}"><a href="#"></a></h1>
                        <div class="postcard__subtitle small">
                            <h5 th:text="${usuario.actividad}"></h2>
                        </div>
                        <div class="postcard__bar"></div>
                        <div class="postcard__preview-txt" th:text="${usuario.descripcion}">
                        </div>
                        <ul class="postcard__tagbox">
                            <li  class="tag__item play blue"><a class="btn btn-outline-light btn-floating rounded-circle m-1" th:href="${usuario.facebook}" target="_blank" role="button"><i class="fab fa-2x fa-facebook-square"></i></a>
                            </li>
                            <li class="tag__item play blue"><a class="btn btn-outline-light btn-floating rounded-circle m-1" th:href="${usuario.instagram}" target="_blank" role="button"><i class="fab fa-2x fa-instagram-square"></i></a>
                            </li>
                            <li class="tag__item play blue"><a class="btn btn-outline-light btn-floating rounded-circle m-1"th:href="${usuario.twitter}" target="_blank" role="button"><i class="fab fa-2x fa-twitter-square"></i></a>
                            </li>
                            <li class="tag__item play blue"><a class="btn btn-outline-light btn-floating rounded-circle m-1" th:href="${usuario.youtube}" target="_blank" role="button" ><i class="fab fa-2x fa-youtube-square"></i></a>
                            </li>              
                        </ul>
                    </div>
                </article>
        </section>

        <!-- Footer -->
        <footer th:replace="/fragments.html::mi_footer"></footer>
        
        <div th:fragment="mi_footer">
            <footer class="bg-dark text-center text-white mt-5">

                <div class="container pb-0">
                    <h5>Seguinos en:</h5>
                    <section class="mb-1">
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#" role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                </div>

            </footer>
        </div>

        <!--Funcionalidad de BS4-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   

    </body>
</html>
