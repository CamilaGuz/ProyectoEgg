<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Crear evento</title>
        <link rel="icon" href="../static/images/logo.jpg">
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>

    </head>

    <body>
        <!--Header with navbar-->

        <nav class="navbar navbar-expand-sm navbar-danger bg-danger">
            <div class="container-fluid">
                <!-- logo -->
                <a class="navbar-brand" href="#">
                    <img src="../static/images/logo.jpg" alt="Logo" style="width:40px;" class="rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="btn btn-outline-secondary" role="button" href="index.html">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Cartelera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Artistas</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="">Registro</a>
                            </li>
                        </ul>

                        <div class="dropdown">
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                                Usuario
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Mi Perfil</a>
                                <a class="dropdown-item" href="#">Mis Eventos</a>
                                <a class="dropdown-item" href="#">Favoritos</a>
                                <!-- <a class="dropdown-item" href="#">Link 3</a> -->
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item btn-danger" href="#">Cerrar Sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!--Body Form-->

        <div class="h1 text-center text-dark" id="pageHeaderTitle">CREAR EVENTO</div>
        <div class="row d-flex justify-content-center mb-5">
            <div class="col-md-6 my-5">
                <div class="container-fluid">
                    <h2 th:text="${session.usuariosession.nombre}"></h2>
                    <h2>Datos requeridos</h2>                    
                </div>                
                <div class="container-fluid">
                    <form th:action="@{/evento/form}" method="POST" enctype="multipart/form-data" id="formulario-crear evento">   
                        <p th:text="${error}"></p>
                        <input type="hidden" th:value="${session.usuariosession.id}" name="idOrganizador">
                        <!--Datos Espacio-->
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputEspacio"
                                           aria-describedby="exampleEspacio" name="titulo" placeholder="Titulo del evento" th:value="${titulo}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputDireccion"
                                           aria-describedby="exampleDireccion" name="direccion" placeholder="Dirección espacio evento" th:value="${direccion}">
                                </div>
                            </div>
                        </div>

                        <!-- Valor -->
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputValor" aria-describedby="exampleValor" name="valor"
                                           placeholder="Precio del evento" th:value="${valor}">
                                </div>
                            </div>
                        </div>

                        <!-- Fecha y hora del evento -->
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="datetime-local"><strong>Indique fecha y hora </strong></label>
                                    <input type="datetime-local" name="fecha" id="datetime-local" th:value="${fecha}">
                                </div>
                            </div>
                        </div>

                        <!--Datos extras -->
                        <h2>Sobre tu arte:</h2>
                        <div class="form-group">
                            <select name="actividad">
                                <option th:each="actividad : ${T(com.fanzin.enumeraciones.ActividadesEvento).values()}" 
                                        th:value="${actividad}" th:text="${actividad}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="inputDescripción" rows="5"
                                      placeholder="Ingresá una descripción" name="contenido" th:value="${contenido}" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Imágen de espacio evento</label>
                            <input type="file" accept=".jpg,.png" class="form-control-file" name="archivo" id="exampleFormControlFile1"
                                   placeholder=".jpg .png">
                        </div>                                              
                        <button type="submit" class="btn btn-danger">Registrarme</button>
                    </form>
                    <div th:if="${exito != null}" th:text="${exito}" class="alert alert-success" role="alert" id="alert">
                    </div>
                    <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert" id="alert">
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="/fragments.html::mi_footer"></footer>
        
        <div th:fragment="mi_footer">
            <footer class="bg-dark text-center text-white fixed-bottom mt-5">

                <div class="container pb-0">
                    <h5>Seguinos en:</h5>
                    <section class="mb-1">
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#" role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                </div>

            </footer>
        </div>




        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>

</html>
