    </head>
    <body>

                </button>

                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="btn btn-outline-secondary" role="button" href="index.html">Principal</a>

                        </li>

                        </li>

                </div>
                <div class="d-flex justify-content-end">
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">

                        </ul>

                        <div class="dropdown">

                              Usuario

                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Mi Perfil</a>

        <!--Cuerpo del formulario-->
        <div class="row d-flex justify-content-center mb-5">      
        <div class="col-md-6 my-5">
            <div class="container-fluid">
                <h2>Datos personales</h2>
            </div>
            <div class="container-fluid">
                <form id="formulario-rtista">
                    <!--Nombre de usuario-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputName" aria-describedby="exampleName" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                    </div>
                    <!--Dirección de correo electrónico y contraseña-->
                    <div class="form-group">
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                    <!--Datos extras sobre la banda/grupo/asociación/etc-->
                    <h2>Sobre tu arte:</h2>
                    <div class="form-group">
                        <select class="custom-select form-control" id="inputTipoArte">
                          <option selected>¿Qué tipo de arte realizás?</option>
                          <option value="1">Música</option>
                          <option value="2">Audiovisual</option>
                          <option value="3">Cine</option>
                          <option value="4">Teatro</option>
                          <option value="5">Danza</option>
                          <option value="6">Pintura</option>
                          <option value="7">Poesía</option>
                          <option value="8">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="inputDescripción" rows="5" placeholder="Ingresá una descripción" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Imágen de perfil</label>
                        <input type="file" accept=".jpg,.png" class="form-control-file" id="exampleFormControlFile1" placeholder=".jpg .png">
                    </div>
                    <h2>¿Querés agregar tus redes sociales?</h2>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputYoutube">Youtube:</label>
                                <input type="url" class="form-control" id="inputYoutube" aria-describedby="exampleYoutube" pattern="https://www.youtube.com.*" placeholder="http://">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputInstagram">Instagram:</label>
                                <input type="url" class="form-control" id="inputInstagram" aria-describedby="exampleInstagram" pattern="https://.*" placeholder="http://">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputFacebook">Facebook:</label>
                                <input type="url" class="form-control" id="inputFacebook" aria-describedby="exampleFacebook" pattern="https://.*" placeholder="http://">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputTwitter">Twitter:</label>
                                <input type="url" class="form-control" id="inputTwitter" aria-describedby="exampleTwitter" pattern="https://.*" placeholder="http://">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Registrarme</button>
                  </form>
            </div>
        </div>
        </div>
        <!--Pie de página-->
        <footer class="bg-danger text-center text-white fixed-bottom mt-5">
            <!-- Grid container -->
            <div class="container pb-0">
                <!-- Section: Social media -->
                <section class="mb-1">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button"
                       ><i class="fab fa-facebook-f"></i
                        ></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button"
                       ><i class="fab fa-twitter"></i
                        ></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button"
                       ><i class="fab fa-google"></i
                        ></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button"
                       ><i class="fab fa-instagram"></i
                        ></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button"
                       ><i class="fab fa-linkedin-in"></i
                        ></a>

                    <!-- Github -->

                        ></a>
                </section>
                <!-- Section: Social media -->
