<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Template con fragments</title>
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>


        <!--    Esta configuración está distruibuída en style-artistList.css    -->
        <style>
        .nav-link {
            color: #ebeaf187;
            font-size: 16px;
            text-rendering: optimizeLegibility;
            font-weight: initial;
        }

        .d-flex .nav-link {
            color: #ebeaf187;
            font-size: 16px;
            text-rendering: optimizeLegibility;
            font-weight: initial; 
        }

        footer {
            background-color: #dc3545;
        }

        .dropdown-menu {
           margin-left: -60px;
           width: 50px;
        }
        
        </style>
    </head>

    <body>

    <!--    FREAGMENTS PARA LAS DIFERENTES VISTAS-->

        <!-- FRAGMENT CABECERA(NAVBAR)       -->
        <div th:fragment="mi_header">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="container-fluid">
                    <!-- Izquierda -->
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <div class="d-flex justify-content-start">
                            <!-- logo -->
                            <a class="navbar-brand" href="index.html">
                                <img src="../images/logo.jpg" alt="Logo" style="width:60px;" class="rounded-circle">
                            </a>
                            <!--Links a otras vistas/secciones-->
                            <ul class="navbar-nav me-auto align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">Principal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/evento/listar}">Cartelera</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/usuario/listar}">Artistas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacto</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- Fin Izquierda -->

                    <!-- Derecha-->
                    <div class="collapse navbar-collapse justify-content-end" >
                        <div class="d-flex justify-content-end">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="btn btn-outline-light" href="index.html" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.rol}"></a>
                                </li>
                            </ul>
                            <!--  SI ESTÁ LOGUEADO EN LA PÁGINA -->
                            <div class="d-flex ml-3">
                                <div class="btn-group dropleft">
                                    <button th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre}" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                    
                                    </button>
                                    <div class="dropdown-menu">
                                    <!-- Si conservamos artist-profile, este botón llevaría a esa vista -->
                                    <a class="dropdown-item" th:href="@{/usuario/actualizar}">Mi Perfil</a>
                                    
                                    <!--Si no conservamos artist-profile, este botón directamente lleva al formulario de edición de datos personales-->
                                    <!-- <a class="dropdown-item" href="artistEdit-common.html">Editar Perfil</a> -->
                                    
                                    <a class="dropdown-item" href="#">Mis Eventos</a>
                                     <a class="dropdown-item" th:href="@{/evento/form}">Crear Evento</a>
                                    <a class="dropdown-item" href="#">Favoritos</a>
                                    <div class="dropdown-divider" ></div>
                                    <a class="dropdown-item btn-danger" th:href="@{/logout}">Cerrar Sesión</a>
                                    </div>
                                </div>
                            </div>
    
                            <!-- SI NO ESTÁ LOGUEADO EN LA PÁGINA   -->
    
                            <!-- <div class="flex-column justify-content-center">
                                <div class="row justify-content-center">
                                    <a class="btn btn-secondary" href="login.html" role="button">Ingresar</a>
                                </div>
                                <a href="artist-form-Artista.html">¿Sos nuevo? Registrate</a>
                            </div> -->
                            
                        </div>

                    </div>
                    <!-- Fin Derecha -->             
                </div>
            </nav>
        </div> 


        
        <!-- FRAGMENT PIE DE PÁGINA-->
        <div th:fragment="mi_footer">
            <footer class="bg-dark text-center text-white fixed-bottom mt-5">

                <div class="container pb-0">
                    <h5>Seguinos en:</h5>
                    <section class="mb-1">
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#" role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                </div>

            </footer>
        </div>
                   




          
        <!--Importaciones necesarias para BS4-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
