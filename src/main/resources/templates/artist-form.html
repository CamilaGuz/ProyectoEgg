<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[Ke Sale?] - Registro</title>
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Font-->
        <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
        <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
        <!-- Jquery -->
        <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
        <!-- Main Style Css -->
        <link rel="stylesheet" href="/css/style.css"/>
    </head>
    <body class="form-v7">
        <div class="page-content">
            <div class="form-v7-content">
                <div class="form-left">
                    <img src="images/registro-foto.jpg" alt="form">
                    <p class="text-1">Registro</p>
                    <p class="text-2">Términos y condiciones</p>
                </div>
                <form class="form-detail" th:action="@{/usuario/form}" method="POST" id="myform">
                    <div class="form-row">
                        <label for="nombre">Nombre de usuario</label>
                        <input type="text" name="nombre" id="username" class="input-text" th:value="${nombre}">
                    </div>
                    <div class="form-row">
                        <label for="mail">E-mail</label>
                        <input type="text" name="mail" id="your_email" class="input-text" th:value="${mail}">
                    </div>
                    <div class="form-row">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" name="contrasenia" id="password" class="input-text" th:value="${contrasenia}">
                    </div>                    
                    <div class="form-row">
                        <label for="contrasenia1">Confirmar contraseña</label>
                        <input type="password" name="contrasenia1" id="password" class="input-text">
                    </div>                    
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register">
                        <p><a href="#" id="link_log">Ingresar</a></p>
                    </div>
                    <div th:if="${exito != null}" th:text="${exito}" class="alert alert-success" role="alert" id="alert">
                    </div>
                    <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert" id="alert">
                    </div>
                </form>
            </div>
        </div>    
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    </body>
</html>
