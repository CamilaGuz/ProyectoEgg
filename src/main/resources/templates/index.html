<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Que Sale?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/estilosDelfi.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div class="container-fluid">
                    <img src="../static/images/logo.jpg" alt="avatar logo"
                         style="width:40px;" class="rounded-pill mx-auto d-block">
                </div>
                <div class="container mt-3">
                    <div class="btn-groups mx-auto" style="width:100%; text-align: center">

                        <a type="button" class="btn btn-outline-primary" th:href="@{/usuario/form}">Suscribirse</a>
                        <a type="button" class="btn btn-outline-primary">Sobre Nosotros</a>
                        <button type="button" class="btn btn-outline-primary">Cartelera</button>
                        <button type="button" class="btn btn-outline-primary">Artistas</button>
                        <button type="button" class="btn btn-outline-primary">Contacto</button>
                        <a type="button" class="btn btn-outline-primary" th:href="@{/evento/cartelera}">Eventos</a>
                    </div>
                </div>
                <div th:if="${session.usuariosession != null}">
                    <h2 th:text="${session.usuariosession.mail}"></h2>
                    <a type="button" class="btn btn-outline-primary" th:href="@{/logout}"> Cerrar Sesion</a>
                </div>
                <div th:if="${session.usuariosession == null}">
                    <h2>No estas logueado</h2>
                    <a type="button" class="btn btn-outline-primary" th:href="@{/usuario/form}">Registrate</a>
                     <a type="button" class="btn btn-outline-primary" th:href="@{/usuario/login}">Login</a>
                </div>
            </div>
        </header>
        <footer>
            <div class="container">
                <p>&copy;QUE SALE?</p>
            </div>
        </footer>

      
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>}
    </body>

</html>
